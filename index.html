<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frete - Form AJAX</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    </head>
    <body>
        <div class="container">
            <form id="form-request">
                <div class="row mt-5">
                    <h4>Dados básicos</h4>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Nome" />
                    </div>
                    <div class="col-5">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Sobrenome" />
                    </div>
                    <div class="col-4">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="E-mail" />
                    </div>
                </div>
                <div class="row mt-3">
                    <h4>Dados de entrega</h4>
                </div>
                <div class="row mb-3">
                    <div class="col-3 d-flex">
                        <input
                            type="text"
                            class="form-control me-2"
                            id="cep"
                            placeholder="CEP" />
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-cep">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                    <div class="col-7">
                        <input
                            type="text"
                            class="form-control"
                            id="endereco"
                            placeholder="Endereço" />
                    </div>
                    <div class="col-2">
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Número" />
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </div>

        <script src="jquery.js"></script>
        <script src="jquery.mask.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
